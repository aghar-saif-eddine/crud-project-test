apiVersion: apps/v1
kind: Deployment
metadata:
  name: symfonyapp-deployment
  namespace: default
  labels:
    app: symfonyapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: symfonyapp-deployment
  template:
    metadata:
      labels:
        app: symfonyapp-deployment
    spec:
      containers:
      - name: symfonyapp-container
        image: saif1198/symfonyapp
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        
        
---
apiVersion: v1
kind: Service
metadata:
  name: symfonyapp-service
spec:
  selector:
    app: symfonyapp-deployment
  ports:
    - protocol: TCP
      port: 80      # Port exposed by the service
      targetPort: 80 # Port the container is listening on
  type: NodePort   # If you want the service accessible externally
